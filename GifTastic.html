<!DOCTYPE html>
<html lang="en">
<head>

<title>My Movie Giphy Search</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- override stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
  <!-- Jumbotron with Title and search Form -->
	<div class="jumbotron">
		<h1 class="text-center">Movies Giphy Search</h1>
		<div class="form-group col-md-offset-3">  	
		  	<form class="form-inline" id="movie-form">
			  <div class="form-group">
				    <label for="movie-input">Add Movie : </label>
				    <input type="text" class="form-control" id="movie-input">			    
				    <!-- Button triggers new movie to be added -->
				    <input id="addMovie" type="submit" class="form-control" value="Add a Movie">
			  </div>
			</form>
		</div>
	</div>

  <!-- Movie Button Collection  -->
  <div class="panel panel-default">
	<div class="panel-heading">Movie Button Collection</div>
	  <div class="panel-body text-center"> 
		<div id="buttonsView">		  	
		</div>
     </div>
  </div>
 
  <!-- Movies Giphy Holder -->
   <div class="panel panel-default">
	<div class="panel-heading">Movie Giphy Collection</div>
	  <div class="panel-body"> 
	  <div class="row">
	   <div class="col-md-12">
			<div id="moviesView">		  	
			</div>
		</div>
	  </div>
     </div>
  </div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="assets/js/giphyscript.js"></script>
</body>
</html>
